name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm run test:unit
      env:
        RESEND_API_KEY: ci_test_key
        OPENAI_API_KEY: ci_test_key
        VITE_API_URL: http://localhost:3000
        JWT_ACCESS_SECRET: ci_test_secret
        NODE_ENV: test
